cnz:
  target: dev
  outputs:
    dev:
      type: bigquery
      method: oauth
      project: "{{ env_var('DEV_PROJECT_ID') }}"
      schema: "ci_{{ env_var('GITHUB_SHA')[:7] }}"
      threads: 10
      timeout_seconds: 300
      location: EU
      priority: interactive
      retries: 1
    prod:
      type: bigquery
      method: oauth
      project: "{{ env_var('PROD_PROJECT_ID') }}"
      schema: prod
      threads: 10
      timeout_seconds: 300
      location: EU
      priority: interactive
      retries: 1
